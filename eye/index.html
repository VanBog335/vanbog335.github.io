<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чётный или нечётный день</title>
    <style>
        body {
            background-color: #121212; /* Тёмный фон */
            color: #ffffff; /* Светлый текст */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #bb86fc; /* Цвет заголовка */
        }
    </style>
</head>
<body>
    <h1>Сегодня надо светить:</h1>
    <div class="result" id="result"></div>

    <script>
        function checkDay() {
            const today = new Date();
            const day = today.getDate();
            const resultElement = document.getElementById('result');

            if (day % 2 === 0) {
                resultElement.textContent = "Левый глаз";
            } else {
                resultElement.textContent = "Правый глаз";
            }
        }

        checkDay();
    </script>
</body>
</html>
